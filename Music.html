<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      @import url("https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700");
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #1a4a3a 0%, #2d6b4a 50%, #4a8c6a 100%);
        min-height: 100vh;
        overflow-x: hidden;
        color: #ffffff;
        position: relative;
      }
      
      /* Music note animation background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          radial-gradient(circle at 20% 20%, rgba(144, 238, 144, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 60%, rgba(76, 175, 80, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
      }
      
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      
      .music-header {
        text-align: center;
        margin-bottom: 50px;
        animation: fadeInDown 1s ease-out;
      }
      
      .music-header h1 {
        font-size: 3.5rem;
        font-weight: 700;
        color: #90ee90;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 15px;
        position: relative;
      }
      
      .music-header h1::after {
        content: '♪ ♫ ♪';
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.5rem;
        color: #4caf50;
        animation: musicNotes 3s ease-in-out infinite;
      }
      
      .music-header p {
        font-size: 1.3rem;
        color: #b8e6b8;
        font-style: italic;
        opacity: 0.9;
      }
      
      .main-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        gap: 40px;
        animation: fadeInUp 1s ease-out 0.3s both;
      }
      
      .nav-button {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
        border: 2px solid rgba(144, 238, 144, 0.3);
        border-radius: 20px;
        padding: 20px;
        color: #90ee90;
        text-decoration: none;
        transition: all 0.4s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 80px;
        min-height: 80px;
      }
      
      .nav-button:hover {
        background: linear-gradient(135deg, #90ee90, #4caf50);
        color: #1a4a3a;
        transform: translateY(-5px);
        border-color: #90ee90;
        text-decoration: none;
      }
      
      .nav-button:focus {
        outline: 3px solid rgba(144, 238, 144, 0.5);
        outline-offset: 2px;
      }
      
      .spotify-container {
        flex: 1;
        max-width: 600px;
        position: relative;
        animation: fadeIn 1s ease-out 0.6s both;
      }
      
      .spotify-wrapper {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
        border-radius: 30px;
        padding: 25px;
        backdrop-filter: blur(15px);
        border: 1px solid rgba(144, 238, 144, 0.2);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        position: relative;
        overflow: hidden;
      }
      
      .spotify-wrapper::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #90ee90, #4caf50, #90ee90);
        border-radius: 30px 30px 0 0;
      }
      
      .spotify-title {
        text-align: center;
        margin-bottom: 20px;
        color: #90ee90;
        font-size: 1.4rem;
        font-weight: 600;
      }
      
      .spotify-iframe {
        border-radius: 20px;
        width: 100%;
        height: 450px;
        border: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        .main-content {
          flex-direction: column;
          gap: 30px;
        }
        
        .music-header h1 {
          font-size: 2.5rem;
        }
        
        .spotify-container {
          max-width: 100%;
        }
        
        .spotify-iframe {
          height: 380px;
        }
        
        .container {
          padding: 20px 15px;
        }
        
        .nav-button {
          min-width: 70px;
          min-height: 70px;
          padding: 15px;
        }
      }
      
      /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      @keyframes musicNotes {
        0%, 100% {
          transform: translateX(-50%) translateY(0px);
        }
        50% {
          transform: translateX(-50%) translateY(-10px);
        }
      }
      
      /* Music wave animation */
      .music-waves {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(180deg, transparent 0%, rgba(26, 74, 58, 0.3) 100%);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="music-header">
        <h1>Songs that remind me of you<h1>
      </div>
      
      <div class="main-content">
        <a href="first.html" class="nav-button" id="home">
          <i class="fa-solid fa-house fa-2xl"></i>
        </a>

        <div class="spotify-container">
          <div class="spotify-wrapper">
            <iframe
              class="spotify-iframe"
              src="https://open.spotify.com/embed/playlist/5S0ni9EkkuheG53RyZVEil?utm_source=generator"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
        </div>

        <a href="Calculator.html" class="nav-button" id="calc">
          <i class="fa-solid fa-calculator fa-2xl"></i>
        </a>
      </div>
    </div>
    
    <div class="music-waves"></div>
  </body>
</html>
